version: '3.8'
services:
  redis:
    image: redis:alpine
    container_name: encurtador-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  app:
    build: .
    container_name: encurtador-app
    ports:
      - "7000:8080"
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__Redis=redis:6379
    depends_on:
      - redis
    volumes:
      - .:/app
    restart: unless-stopped

volumes:
  redis_data: